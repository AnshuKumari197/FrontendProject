<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>

    <link rel="stylesheet" href="ContactUs.css" type="text/css">

</head>
<body>

    <div>
        <div class="heading">
            <h1>Contact Us</h1>
        </div>

        <div class="container">

            <div class="left">
                <img class="img" src="https://images.unsplash.com/photo-1474073705359-5da2a8270c64?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=392&q=80" alt="my bussiness">
            </div>
    
            <div class="right">
                <div class="title">
                    <label class="margin" for="name">Name:</label>
                    <br>
                    <input class="box" id="name" type="text" placeholder="Enter your Name" required>
                    <br>
                </div>
                
                <div class="title">
                    <label class="margin" for="email">E-mail:</label>
                    <br>
                    <input class="box" id="email" type="email" placeholder="Enter your E-mail" required>
                    <br>
                </div>
                
                <div class="title">
                    <label class="margin" for="msg">Message:</label>
                    <br>
                    <textarea class="msgbox" id="msg" cols="30" rows="10" placeholder="Message"></textarea>
                    <br>  
                </div>
                

                <div class="title">
                    <input class="box submit" type="submit">
                </div>

            </div>
        </div>

    </div>
    
    <script src="script.js"></script>

</body>
</html>
